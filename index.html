<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="websitefavicon.png">
    <link rel="stylesheet" href="css/maintheme.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Index</title>

    <script src="./js/clock.js"></script>
    <script defer src="./js/theme.js"></script>
</head>
<body>

    <nav>
        <a class="navlogo" href="/"><img src="websitelogo.png" alt="logo"></a>
        <a class="navhome" href="/">Home</a>
        <a href="/tools">Tools</a>
        <a href="/projects">Projects</a>
        <a href="/about">About</a>
    </nav>

    <main>
        <h1 id="welcome-banner" class="glow-border">Welcome to the website of <a href="/about">Cooper Ericksen<span>!</span></a></h1>

        <section class="glow-border">
            <h2>Current Time: <p id="time" style="font-family: monospace;">00:00:00</p></h2>
            <h2>Current Date: <p id="date">Mon Jan 1 2000</p>, <p id="year">2000</p></h2>
            <a href="/tools/clock" id="clocklink">More info</a>
        </section>

    </main>

    <footer>
        <div>
            <h3>Link to repository</h3>
            <a href="https://github.com/coopericksen/coopericksen.github.io" target="_blank">Here</a>
        </div>
        <div class="page-settings">
        <h3>Settings</h3>
            <form class="theme-selector" action="">
                <fieldset>
                    <legend>Theme</legend>
                    <input name="theme" type="radio" id="theme-dark" checked>
                    <input name="theme" type="radio" id="theme-light">
                    <input name="theme" type="radio" id="theme-blue">
                    <input name="theme" type="radio" id="theme-green">
                </fieldset>
            </form>
        </div>
    </footer>

</body>
</html>
